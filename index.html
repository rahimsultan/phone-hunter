<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main max-w-6xl mx-auto px-5">
      <div class="search-bar my-8 text-center flex items-center justify-center">
        <input
        id="search-input"
          type="text"
          placeholder="Search your phone"
          class="input input-bordered input-info w-full max-w-xs mr-4"
        />
        <button onclick="searchMobile()" class="btn btn-info capitalize tracking-wider">Search</button>
      </div>
      <!-- Cards start -->
      <div id="spinner" class="text-center hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="error" class="hidden">
        <p class="text-center mt-40 ">Opps No Data Found</p>
      </div>
      <div
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 mb-5"
      >
          <!--  -->
        </div>
        <div id="btn-container" class="text-center my-8 hidden">
            <button onclick="showAll()" class="btn btn-info capitalize tracking-wider">Show all</button>
        </div>
        <!-- Modal -->
            <dialog id="showDetailsModal" class="modal">
            <form method="dialog" class="modal-box">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                <div class="text-center">
                    <img class="mx-auto" id="img" src="" alt="">
                </div>
                <h3 id="name" class="font-bold text-lg">Hello!</h3>
                <p id="date" class="py-4">Press ESC key or click on ✕ button to close</p>
                <p>Chipset: <span id="chip"></span></p>
                <p>Display Size: <span id="display"></span></p>
                <p>Memory: <span id="memory"></span></p>
                <p>Storage: <span id="storage"></span></p>
            </form>
            </dialog>
        <!-- modal -->
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
